<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator
    </title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="conteiner">
        <form>
            <div class="base">
                <div class="enter">
                    <h4>Age calculator</h4>
                </div>

                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="'date" id="date" placeholder="dd" required="required" minlength="1"
                        maxlength="2">
                </div>

                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="'month" id="month" placeholder="mm" required="required" minlength="1"
                        maxlength="2">
                </div>

                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="'year" id="year" placeholder="yyyy" required="required" minlength="4"
                        maxlength="4">
                </div>
            </div>

            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="submit" onclick="age(age)" />
                </div>

            </div>
        </form>
    </div>

    <script src="../JS/script.js" type="module"></script>

</body>

</html>
